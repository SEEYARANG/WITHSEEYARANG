{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Webpage Title -->
    <title>문제점 피드백!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type = "text/css" href="{% static 'css/Userproblem.css'%}">
    <script src = "{%static 'js/csrftoken.js' %}" type = "text/javascript"></script>   
    <style type="text/css">
        *{
            font-family: "Do Hyeon", sans-serif;
        }
        .wrap {
            width: 900px;
            margin: auto;
            margin-top: 10px;
        }
        .font{
            font-size: large;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <div class="logout">
                <h3 ><a href="{%url 'logout'%}"><p class="small logoutcolor">로그아웃</p></a></h3>
            </div>
            <div class="logout">
                <h3 ><a href="{%url 'home'%}"><p class="small logoutcolor">HOME</p></a></h3>
            </div>

        </div>
        <div class="jumbotron">
            <h1> {{ problem.problem_title }} </h1> 
            <p>{{ problem.create_date }}</p>
            <hr class="my-3">
            <p class="font">{{ problem.problem }}</p>
            
        </div>
        <div>
            <ul>
            <p class="font">피드백</p>
            <hr class="my-3">
                {% for f in feedback %}
                <li>
                    {{ f.feedback }} [{{ f.create_date }}]
                </li>
                {% endfor %}

            </ul>

        </div>
        
    </div>
</body>
